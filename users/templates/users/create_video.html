{% extends 'users/base.html' %}
{% load static %}
{% block content %}

{% for message in messages %}
    <p id="messages" style="color:red">{{ message }}</p>
{% endfor %}
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="submit">
</form>

{% endblock %}
