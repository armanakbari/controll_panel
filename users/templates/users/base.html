{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link type="text/css" rel="stylesheet" href="{% static '/css/main.css' %}">
    <style>
    .bg-dark {
        background-color: #0C5835 !important;
    }
    </style>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <img src="{% static 'medias/images/logo.png' %}" alt="logo" style="width:8=90px; padding:10px; margin-left:10%">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          {% if request.user.is_staff %}
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'menu_ostad' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'tamrin_ostad' %}">Exercises <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'video_ostad' %}">Videos <span class="sr-only">(current)</span></a>
            </li>
          {% else %}

            <li class="nav-item active">
              <a class="nav-link" href="{% url 'menu_student' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'tamrin_student' %}">Exercises <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'video_student' %}">Videos <span class="sr-only">(current)</span></a>
            </li>
          {% endif %}
        </ul>
      </div>
      <span style="color:white;margin-right:30px">Hello, {{request.user}}</span>
      <span><a style="color:white;margin-right:30px" href="{% url 'logout' %}" class="btn">Logout</a></span>
    </nav>
    {% block content%}

    {% endblock %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

  </body>
</html>
