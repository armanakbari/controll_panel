{% extends 'users/base.html' %}
{% load static %}
{% block content %}
<link type="text/css" rel="stylesheet" href="{% static '/css/login_and_register.css' %}">
<div class="container login-container">
    <div class="row">
        <form class="col-md-8 login-form-1" style="margin-left:auto;margin-right:auto">
            <h3>Login Form 1</h3>
                <div class="form-group">
                    <p style="color:white">Username *</p>
                    {{form.username}}
                </div>
                <div class="form-group">
                    <p style="color:white">Email *</p>
                    {{form.email}}
                </div>
                <div class="form-group">
                    <p style="color:white">Password *</p>
                    {{form.password1}}
                </div>
                <div class="form-group">
                    <p style="color:white">Password Confirmation *</p>
                    {{form.password2}}
                </div>
                <div class="form-group">
                    <input type="submit" class="btnSubmit" value="Login" />
                </div>
                <div class="form-group">
                    <a href="#" class="btnForgetPwd">Forget Password?</a>
                </div>
        </form>
    </div>
</div>
{% endblock %}
