{% extends 'users/base.html' %}
{% load static %}
{% block content %}
<br>
<div class="row">
    <div class="col-md-7" style="margin-left:auto;margin-right:auto;">
        <div class="card card-body">
            <h5 class="text-center">Tamrins</h5>
            <div class = card card-body>
                <table class="table">
                    {% for video in videos %}
                            <tr>
                                <th><a href="{% url 'video_detail_ostad' video.id %}">{{video.caption}}</a></th>
                            </tr>


                    {% endfor %}
                </table>
                <a href="{% url 'create_video' %}" class="btn btn-primary btn-block"> Upload </a>
            </div>
        </div>
    </div>
</div>







{% endblock %}
